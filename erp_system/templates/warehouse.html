{% extends 'base.html' %}

{% block content %}
  <h2>Warehouse Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.location }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
