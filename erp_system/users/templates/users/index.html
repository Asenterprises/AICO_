{% extends "base.html" %}

{% block content %}
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.department }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
