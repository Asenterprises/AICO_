{% extends "base.html" %}

{% block content %}
  <h1>Warehouse Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for item in warehouse_items %}
        <tr>
          <td>{{ item.product }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.status }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No items found</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
